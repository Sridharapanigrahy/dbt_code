version: 2
sources:
  - name: datafeed_shared_schema
    database: "{{('di_sales')}}"
    schema: dbt_source
    tables:
    - name: STG_CUSTOMERS
    - name: STG_PAYMENTS
    - name: customers
    - name: stg_suppliers_data
    - name: STG_ORDERS
      columns:
        - name: id
          tests:  
          - unique
          - not_null
        - name: status
          tests:
            - accepted_values:
                values: ['placed', 'shipped', 'return','completed', 'returned', 'return_pending']


    - name: STG_PRODUCT_DATA
    - name: emp
    
  - name: datafeed_shared_schema_dev
    database: "{{('di_sales')}}"
    schema: dev
    tables:
    - name: RAW_CUSTOMER
      columns:
        - name: C_CUSTKEY
          tests:
            - unique
            - not_null
        - name: C_NAME
          tests:
            - not_null
    - name: RAW_NATION
    - name: RAW_LINEITEM
    - name: RAW_ORDER
 